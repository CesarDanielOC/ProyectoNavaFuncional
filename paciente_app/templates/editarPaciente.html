{% extends "base.html" %}

{% block cuerpo %}

<div class="row"> <!-- Fila en editar-->
    <div class="col-md-4 offset-md-4">
        <center><h2>Editar Paciente</h2></center>

        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="/Paciente/editarPaciente/"method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="txtnombre">ID del paciente</label>
                        <input type="text" class="form-control" id="numidpaciente" name="numidpaciente" value="{{ mispacientes.id_paciente }}" disabled>
                        <input type="hidden" name="numidpaciente" value="{{ mispacientes.id_paciente }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="txtapellidos">Nombre</label>
                        <input type="text" class="form-control" id="txtnombre" name="txtnombre" value="{{ mispacientes.nombre }}">
                    </div>
                    <div class="form-group">
                        <label for="txttelefono">Apellidos</label>
                        <input type="text" class="form-control" id="txtapellidos" name="txtapellidos" value="{{ mispacientes.apellidos }}">
                    </div>
                    <div class="form-group">
                        <label for="txttelefono">Telefono</label>
                        <input type="text" class="form-control" id="txttelefono" name="txttelefono" value="{{ mispacientes.telefono }}">
                    </div>
                    <div class="form-group">
                        <label for="txtfechar">Fecha de Registro</label>
                        <input type="date" class="form-control" id="txtfechar" name="txtfechar" value="{{ mispacientes.fecharegistro|date:'Y-m-d' }}">
                    </div>
                    <div class="form-group">
                        <label for="txtfechan">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="txtfechan" name="txtfechan" value="{{ mispacientes.fechanacimiento|date:'Y-m-d' }}">
                    </div>
                    <div class="form-group">
                        <label for="txtdireccion">Direcci√≥n</label>
                        <input type="text" class="form-control" id="txtdireccion" name="txtdireccion" value="{{ mispacientes.direccion }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>
                
            </div>
        </div> <!-- La tarjeta -->

    </div> 
</div> <!-- Fila en editar-->

{% endblock %}

{% extends "base.html" %}

{% block cuerpo %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <center><h2>Editar Medico</h2></center>
        

        <div class="card"> 
            <div class="card-body">
                <form action="/Medico/editarMedico/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group py-2">
                        <input type="text" id="txtidmedico" name="txtidmedico" class="form-control" value="{{mismedicos.idmedico}}" minlength="1" maxlength="6" readonly>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{mismedicos.nombre}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{mismedicos.apellido}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtespecialidad" name="txtespecialidad" class="form-control" value="{{mismedicos.especialidad}}" maxlength="10" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txttelefono" name="txttelefono" class="form-control" value="{{mismedicos.telefono}}" minlength="1" maxlength="50" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtcorreo" name="txtcorreo" class="form-control" value="{{mismedicos.correo}}" minlength="1" maxlength="100" required>
                    </div>
                    <div class="form-group py-2">
                        <input type="date" id="txtfechac" name="txtfechac" class="form-control" value="{{mismedicos.fechadecontratacion}}" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <center><button type="submit" class="btn btn-dark">Guardar Medico</button></center>
                    </div>
                </form>
            </div>
        </div> 


    </div> 
</div> 

{% endblock %}
